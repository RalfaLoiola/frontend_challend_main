<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Gerenciamento de usuários</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">Lista de usuários</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Booleana</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let users of users">
                <td>{{users.id}}</td>
                <td>{{users.first_name}}</td>
                <td>{{users.last_name}}</td>
                <td>{{users.active}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editUser(users)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteUser(users)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  
    <div class="card add-car">
        <h5 class="card-header">Adicionar/Atualizar usuário</h5>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="f.form.valid && saveUser(f)" #f="ngForm" novalidate>
              <div class="form-group">
                  <label for="model">Nome</label>
                  <input type="text" [(ngModel)]="user.first_name" id="model" name="name" #model="ngModel" required class="form-control" placeholder="Digite o primeiro nome">
                  <!-- <div *ngIf="f.submitted && first_name.invalid" class="invalid-feedback">
                      <div *ngIf="model.errors.required">O nome é obrigatório</div>
                  </div> -->
              </div>
              <div class="form-group">
                  <label for="color">Sobrenome</label>
                  <input type="text" [(ngModel)]="user.last_name" id="color" name="sobrenome" #color="ngModel" required class="form-control" placeholder="Digite a cor">
                  <!-- <div *ngIf="f.submitted && color.invalid" class="invalid-feedback">
                      <div *ngIf="color.errors.required">Cor é obrigatória</div>
                  </div> -->
              </div>
              <div class="form-group">
                  <label for="price">Booleana</label>
                  <input type="number" [(ngModel)]="user.active" id="price" name="price" #price="ngModel" required class="form-control" placeholder="Digite o preço">
                  <!-- <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
                      <div *ngIf="price.errors.required">Preço é obrigatório</div>
                  </div> -->
              </div>
              <button type="submit" class="btn btn-primary btn-add-car" (click)="saveUser(f)">Salvar</button>
              <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
            </form>
        </div>
      </div>
  </div>
